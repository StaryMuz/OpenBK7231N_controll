name: Ovládání WiFi relé (9-19)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7-17 * 11,12,1,2,3 *'  # zimní čas CET = 9–19 ČR
    - cron: '0 6-16 * 4,5,6,7,8,9,10 *'  # letní čas CEST = 9–19 ČR

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl tuyapy

      - name: Run relay control script
        run: python ovladani_rele.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TUYA_ACCESS_ID: ${{ secrets.TUYA_ACCESS_ID }}
          TUYA_ACCESS_SECRET: ${{ secrets.TUYA_ACCESS_SECRET }}
          TUYA_EMAIL: ${{ secrets.TUYA_EMAIL }}
          TUYA_PASSWORD: ${{ secrets.TUYA_PASSWORD }}
          DEVICE_NAME: ${{ secrets.DEVICE_NAME }}
          LIMIT_EUR: ${{ secrets.LIMIT_EUR }}
