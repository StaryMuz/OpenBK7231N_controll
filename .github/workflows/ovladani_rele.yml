name: Ovládání WiFi relé (9-18)

on:
  schedule:
    - cron: '0 7-17 * 11,12,1,2,3 *'  # zimní čas CET = 9–19 ČR
    - cron: '0 6-16 * 4,5,6,7,8,9,10 *'  # letní čas CEST = 9–19 ČR

jobs:
  ovladani:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download OTE prices artifact
        uses: actions/download-artifact@v4
        with:
          name: ote-ceny
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install pandas requests tuyapy2

      - name: Run ovladani_rele.py
        env:
          LIMIT_EUR: ${{ secrets.LIMIT_EUR }}             # volitelné
          TUYA_ACCESS_ID: ${{ secrets.TUYA_ACCESS_ID }}
          TUYA_ACCESS_SECRET: ${{ secrets.TUYA_ACCESS_SECRET }}
          TUYA_EMAIL: ${{ secrets.TUYA_EMAIL }}
          TUYA_PASSWORD: ${{ secrets.TUYA_PASSWORD }}
          DEVICE_NAME: ${{ secrets.DEVICE_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          POKUSY: '3'
          CEKANI: '60'
        run: python ovladani_rele.py
