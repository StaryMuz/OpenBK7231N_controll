name: Ovládání WiFi relé (9–19)

on:
  workflow_dispatch:
  schedule:
    # zimní čas CET = 9–19 ČR
    - cron: '0 7-17 * 11,12,1,2,3 *'
    # letní čas CEST = 9–19 ČR
    - cron: '0 6-16 * 4,5,6,7,8,9,10 *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas paho-mqtt

      - name: Run relay control script
        run: python ovladani_rele.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          AIO_USERNAME: ${{ secrets.AIO_USERNAME }}
          AIO_KEY: ${{ secrets.AIO_KEY }}
          AIO_FEED: ${{ secrets.AIO_FEED }}
