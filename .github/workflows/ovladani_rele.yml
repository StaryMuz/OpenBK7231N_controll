name: Ovládání WiFi relé (9-19)

on:
  workflow_dispatch:
  schedule:
    # zimní čas 9 - 19 hodin
    - cron: "50 7-17 * 11,12,1,2,3 *"
    # letní čas 9 - 19 hodin
    - cron: "50 6-16 * 4,5,6,7,8,9,10 *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl paho-mqtt

      - name: Restore relay state
        uses: actions/cache@v4
        with:
          path: posledni_stav.txt
          key: posledni-stav

      - name: Run relay control script
        run: python ovladani_rele.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          MQTT_BROKER:        ${{ secrets.MQTT_BROKER }}   # maqiatto.com
          MQTT_PORT:          ${{ secrets.MQTT_PORT }}     # 1883
          MQTT_USER:          ${{ secrets.MQTT_USER }}     # např. starymuz@centrum.cz
          MQTT_PASS:          ${{ secrets.MQTT_PASS }}     # heslo z Maqiatto
          MQTT_BASE:          ${{ secrets.MQTT_BASE }}     # starymuz@centrum.cz/rele

      - name: Save relay state
        uses: actions/cache/save@v4
        with:
          path: posledni_stav.txt
          key: posledni-stav
