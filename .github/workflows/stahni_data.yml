name: Stahni OTE data a pošli graf

on:
  workflow_dispatch:
  schedule:
    # zimní čas (listopad–březen), 7:00 UTC = 8:00 ČR
    - cron: '0 6 * 11,12,1,2,3 *'
    # letní čas (duben–říjen), 6:00 UTC = 8:00 ČR
    - cron: '0 5 * 4-10 *'
    
jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl matplotlib

      - name: Run script to download data and create chart
        run: python stahni_data.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LIMIT_EUR: ${{ secrets.LIMIT_EUR }}

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add ceny_ote.csv
            git commit -m "Aktualizace CSV s cenami"
            git push
          else
            echo "Žádné změny – commit se neprovádí."
          fi
