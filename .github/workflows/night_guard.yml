name: Night Relay Guard

on:
  workflow_dispatch:
  schedule:
    # zimní čas –  českého času
    - cron: "10 19-23,0-5 * 11,12,1,2 *"
    - cron: "10 19-23,0-5 25-31 10 *"
    - cron: "10 19-23,0-5 1-24 3 *"
    # letní čas –  českého času
    - cron: "10 20-23,0-1 * 4,5,6,7,8,9 *"
    - cron: "10 20-23,0-1 1-24 10 *"
    - cron: "10 20-23,0-1 25-31 3 *"
  
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install paho-mqtt pytz

      - name: Run night guard
        env:
          MQTT_BROKER: ${{ secrets.MQTT_BROKER }}
          MQTT_USER: ${{ secrets.MQTT_USER }}
          MQTT_PASS: ${{ secrets.MQTT_PASS }}
        run: |
          python night_guard.py
